<h2 *ngIf="employeeDetails">
  {{ employeeDetails?.name + " " + employeeDetails?.id }}
</h2>
<div *ngFor="let employee of employees">
  <display-employee-details
    [employee]="employee"
    (notify)="notifyEvent($event)"
  ></display-employee-details>
</div>
